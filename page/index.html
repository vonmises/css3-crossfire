<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div class="container" >
		<div id="title" >
			<h2>CSS3 Shapes</h2>
			<h4>Sample CSS3 Shapes</h4>
		</div>
		<div id="shapes" >
			<div id="triangle" class="spacing" >
				<div id="triangle-div" >
					green
				</div>
				<div id="triangle-name" >
					<h3>Triangle</h3>
				</div>
				<div id="triangle-description" >
					<h5>This is a triangle done in CSS3</h5>
				</div>
			</div>
			<div  id="square" class="spacing" >
				<div id="square-div" >
					blue
				</div>
				<div id="square-name" >
					<h3>Square</h3>
				</div>
				<div id="square-description" >
					<h5>This is a square done in CSS3</h5>
				</div>
			</div>
			<div  id="rectangle" class="spacing" >
				<div id="rectangle-div" >
					yellow
				</div>
				<div id="rectangle-name" >
					<h3>Rectangle</h3>
				</div>
				<div id="rectangle-description" >
					<h5>This is a rectangle done in CSS3</h5>
				</div>
			</div>
			<div  id="circle" class="spacing" >
				red
			</div>
		<div>			
		</div>
	</div>
</body>
</html>
